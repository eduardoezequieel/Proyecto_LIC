<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/options.css" />
    <link href="/lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/sidebar.js"></script>
    <title>Pagar | Pok√©mon Bank</title>
  </head>
  <body>
    <div class="main-content">
      <h1 class="section-title mb-0 mt-0">Pagar servicio</h1>
      <div class="form-container">
        <span class="align-self-start"
          >Por favor, complete los campos requeridos. (*)</span
        >
        <div class="counter-container mt-4">
          <h5 class="counter-title">Monto disponible</h5>
          <h1 class="counter-value">$0</h1>
        </div>
        <form class="pt-3 transfer-form w-100 d-flex flex-column gap-3">
          <div class="form-group">
            <label for="account" class="absolute-label"
              >Servicio a pagar *</label
            >
            <input
              placeholder="Servicio a pagar"
              class="input"
              type="text"
              name="service"
              id="serviceInput"
            />
          </div>
          <div class="form-group">
            <label for="amount" class="absolute-label">Monto *</label>
            <input
              id="amountInput"
              name="amount"
              placeholder="Monto"
              class="input"
              type="text"
            />
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px">
            <a
              href="/dashboard/options/index.html"
              class="secondary-button small text-center"
            >
              Cancelar
            </a>
            <button
              id="submit-button"
              class="primary-button small"
              type="submit"
            >
              Confirmar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/lib/sweetalert/sweetalert2@11.js"></script>
  <script src="/lib/validatejs/validate.min.js"></script>
  <script src="/lib/jspdf/jspdf.umd.min.js"></script>
  <script src="/helpers/balanceManagement.js"></script>
  <script src="/helpers/validators.js"></script>
  <script src="/helpers/generateReceipt.js"></script>
  <script src="/js/pay.js"></script>
</html>
