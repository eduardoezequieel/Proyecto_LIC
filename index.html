<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <title>Iniciar sesión | Pokémon Bank</title>
  </head>

  <body>
    <div class="container">
      <div class="d-flex flex-column gap-4">
        <div class="logo-container">
          <img
            src="/resources/images/pokemon_bank_logo.png"
            alt="pokemon_bank_logo"
          />
        </div>
        <div class="form-group">
          <label for="pin" class="absolute-label">PIN</label>
          <input placeholder="1234" class="input" type="text" maxlength="4" />
        </div>
        <button id="signInButton" type="button" class="primary-button w-100">
          Continuar
        </button>
      </div>
    </div>
  </body>
  <script src="/lib/validatejs/validate.min.js"></script>
  <script src="/js/login.js"></script>
  <script src="/helpers/validators.js"></script>
  <script src="/lib/sweetalert/sweetalert2@11.js"></script>
</html>
